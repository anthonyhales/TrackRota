{% extends "layout.html" %}
{% block content %}
<h1 class="h3 mb-3 text-gray-800">Rotas</h1>

<div class="row">
  <div class="col-lg-5 mb-4">
    <div class="card shadow">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Add rota</h6>
      </div>
      <div class="card-body">
        <form method="post" action="/rotas/new">
          <div class="form-group">
            <label>Name</label>
            <input class="form-control" name="name" required>
          </div>
          <div class="form-group">
            <label>Description</label>
            <input class="form-control" name="description">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" name="active" checked>
            <label class="form-check-label">Active</label>
          </div>
          <button class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-7 mb-4">
    <div class="card shadow">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Existing rotas</h6>
      </div>
      <div class="card-body">
        <table class="table table-sm table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Active</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for r in rotas %}
            <tr>
              <form method="post" action="/rotas/{{ r.id }}">
                <td><input class="form-control form-control-sm" name="name" value="{{ r.name }}"></td>
                <td><input class="form-control form-control-sm" name="description" value="{{ r.description or '' }}"></td>
                <td class="text-center">
                  <input type="checkbox" name="active" {% if r.active %}checked{% endif %}>
                </td>
                <td class="text-center">
                  <button class="btn btn-sm btn-outline-primary">Save</button>
                </td>
              </form>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
