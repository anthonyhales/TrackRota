{% extends "layout.html" %}
{% block content %}

<h1 class="h3 mb-3 text-gray-800">
  {% if staff_member %}Edit staff{% else %}New staff{% endif %}
</h1>

<form method="post">
  <div class="form-group">
    <label>Full name</label>
    <input class="form-control"
           name="full_name"
           required
           value="{{ staff_member.full_name if staff_member else '' }}">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input class="form-control"
           name="email"
           value="{{ staff_member.email if staff_member else '' }}">
  </div>

  <div class="form-group">
    <label>Phone</label>
    <input class="form-control"
           name="phone"
           value="{{ staff_member.phone if staff_member else '' }}">
  </div>

  <div class="form-group">
    <label>Extension</label>
    <input class="form-control"
           name="extension"
           value="{{ staff_member.extension if staff_member else '' }}">
  </div>

  <div class="form-group">
    <label>Bleep</label>
    <input class="form-control"
           name="bleep"
           value="{{ staff_member.bleep if staff_member else '' }}">
  </div>

  <div class="form-group">
    <label>Team / Department</label>
    <input class="form-control"
           name="team"
           value="{{ staff_member.team if staff_member else '' }}">
  </div>

  <div class="form-group form-check">
    <input type="checkbox"
           class="form-check-input"
           id="active"
           name="active"
           {% if staff_member is none or staff_member.active %}checked{% endif %}>
    <label class="form-check-label" for="active">Active</label>
  </div>

  <button class="btn btn-primary" type="submit">Save</button>
  <a class="btn btn-secondary" href="/staff">Cancel</a>
</form>

{% endblock %}
